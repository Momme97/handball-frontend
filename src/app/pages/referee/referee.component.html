<div class="refereeWrapper" @fadeIn>
  <div class="mainSectionGrid">
    <div class="subpagesGrid">
      <div class="suppageWidget">
        <h2>Zentrale Grundausbildung</h2>
        <button [routerLink] = "['/schiedsrichter','zentrale-grundausbildung']">Mehr Informationen</button>
      </div>
      <div class="suppageWidget">
        <h2>Fortbildungen</h2>
        <button [routerLink] = "['/schiedsrichter','fortbildung']">Mehr Informationen</button>
      </div>
      <div class="suppageWidget">
        <h2>Regelwerk</h2>
        <button [routerLink] = "['/schiedsrichter','regelwerk']">Mehr Informationen</button>
      </div>
      <div class="suppageWidget">
        <h2>Schiedsrichterausschuss</h2>
        <button [routerLink] = "['/schiedsrichter','ausschuss']">Mehr Informationen</button>
      </div>
      <div class="suppageWidget">
        <h2>Downloads</h2>
        <button [routerLink] = "['/schiedsrichter','downloads']">Mehr Informationen</button>
      </div>
    </div>
    <div class="contactItems">
      <div class="header">
        Ansprechpartner
      </div>
      <div class="body">
        <div  *ngFor="let contact of qualifiedPersonList; index as i">
          <div class="contactItem">
            <div class="profileImage" >
            <img *ngIf="!contact.profilbild" src="assets/icons/user.png" />
            <img *ngIf="contact.profilbild" [src]="strapiUrl + contact.profilbild" />

          </div>
          <div class="textWrapper">
            <p class="position">{{contact.position}}</p>
          <p class="name">{{contact.vorname}} {{contact.nachname}}</p>
          <div class="mailWrapper">
            <img src="assets/icons/mail.png" />
            <a href="mailto:{{contact.email}}"> 
            <span>{{contact.email}}</span>
            </a>
            
          </div>
          </div>
          </div>
          
          <hr>
        </div>
        
      </div>
    </div>
  </div>
  <div class="newsGrid">
    <div *ngFor="let post of posts; index as i">
      <app-news-card
        [routerLink] = "['/artikel','schiedsrichter' ,post.id]"
        [imageUrl]="post.Artikelbild"
        [dateString]="post.createdAt"
        [titel]="post.Titel"
      ></app-news-card>
    </div>
  </div>
</div>

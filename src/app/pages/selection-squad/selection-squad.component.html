<div class="selectionSquadWrapper" @fadeIn>
  <div class="newsGrid">
    <div *ngFor="let post of posts; index as i">
      <app-news-card
        [routerLink] = "['/artikel','auswahlkader' ,post.id]"
        [imageUrl]="post.Artikelbild"
        [dateString]="post.createdAt"
        [titel]="post.Titel"
      ></app-news-card>
    </div>


  </div>
 <div class="teamGrid">
   <div *ngFor="let team of selectionSquadTeams; index as i">
     <app-team-card
      [teamName]="team.Mannschaftsname"
      [teamImageUrl]="team.Teambild.data.attributes.url"
      [trainer]="team.Trainer"
      [trikotsList]="team.Trikots.data"
     >
     </app-team-card>
   </div>


 </div>

</div>

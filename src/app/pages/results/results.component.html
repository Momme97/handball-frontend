
<div class="selectLeagueWrapper">
  <h1>Bitte Staffel auswählen</h1>
  <select class="selectBox" [(ngModel)]="selectedLeague" (ngModelChange)="setActiveLeague()">
    <option [ngValue]="undefined" disabled>Keine Staffel ausgewählt</option>
    <option *ngFor="let league of cmsLeagueList; index as i" [ngValue]="league.LigaId">{{league.Liganame}}</option>
  </select>
</div>
<div class="resultsWrapper">

  <!--
  <div class="leagueButtonGroup">

  </div>
  -->
  <div class="resultTable" *ngIf="selectedLeague">
    <div class="tableHead">
      <div>Heimmansschaft</div>
      <div>Gastmannschaft</div>
      <div class="gameDate">Spieldatum</div>
      <div>Ergebniss</div>
    </div>
    <div class="tableBody">
      <div class="tableResult" *ngFor="let matchResult of matchResultList; index as i" >
        <div>{{matchResult.gHomeTeam}}</div>
        <div>{{matchResult.gGuestTeam}}</div>
        <div class="gameDate">{{matchResult.gDate}}</div>
        <div>{{matchResult.gGuestGoals}} : {{matchResult.gHomeGoals}} </div>
        <div><button class="gameDetailsButton">Spieldetails öffnen</button></div>
      </div>
    </div>
  </div>

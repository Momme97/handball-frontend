<div *ngFor="let block of contentItems; index as i">
    <h2 *ngIf="block.type === 'header'">{{block.data}}</h2>
    <div style="margin-top:10px;" *ngIf="block.type === 'paragraph'" [innerHtml]="block.data"></div>
    <table class="table" *ngIf="block.type === 'table'">
    <tbody>
        <tr *ngFor="let row of block.data.content">
        <td *ngFor="let colum of row">{{colum}}</td>
        </tr>
    </tbody>
    </table>
    <ol class="listItem" *ngIf="block.type === 'list'">
        <li *ngFor="let item of block.data" [innerHtml]="item"></li>
    </ol>
    <img *ngIf="block.type === 'image'" [src]="strapiUrl +block.data.file.url" />
    <a class="linkItem"  *ngIf="block.type === 'LinkTool'" [href]="block.data.link">
        <div>
            <h2>{{block.data.meta.title}}</h2>
            <p>{{block.data.link}}</p>
        </div>
    </a>
</div>

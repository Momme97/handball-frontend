<div class="contactItems">
    <div class="header">
      Ansprechpartner
    </div>
    <div class="body" [ngClass]="{'clubDetailrid': clubViewActive || associationViewActive}">
      <div  [ngClass]="{'item': clubViewActive || associationViewActive}"  *ngFor="let contact of qualifiedPersonList; index as i">
        <div class="contactItem">
          <div class="profileImage" >
            <img *ngIf="contact.profilImage"  [src]="strapiUrl + contact.profilImage" />
            <img *ngIf="!contact.profilImage"  src="assets/icons/user.png" />
        </div>
        <div class="textWrapper">
          <p class="position">{{contact.position}}</p>
        <p class="name">{{contact.name}} {{contact.surname}}</p>
        <div class="mailWrapper" *ngIf="contact.email">
          <img src="assets/icons/mail.png" />
          <a href="mailto:{{contact.email}}"> 
          <span>{{contact.email}}</span>
          </a>
        </div>
        <div class="phoneWrapper" *ngIf="contact.mobile">
          <img src="assets/icons/phone.svg" />
          <span>{{contact.mobile}}</span>

        </div>
        </div>
        </div>
        
        <hr *ngIf="!clubViewActive && !associationViewActive">
      </div>
      
    </div>
  </div>
